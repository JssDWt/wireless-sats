<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='https://unpkg.com/@picocss/pico@latest/css/pico.min.css'>
    <title></title>
</head>
<body>
<main class='container'>
    <hgroup>
        <h1>Wireless Sats</h1>
        <h2>Past any bolt11 lightning invoice and pay with your lightning enabled NFC card!</h2>
    </hgroup>
    <small>Only supported on Chrome on Android!</small>
    <div class='grid'>
        <label for='invoice'>Invoice <input type='text' id='invoice' name='invoice'></label>
        <textarea id='textarea' rows='20' cols='50' readonly></textarea>
        <button id='button'>Listen</button>
    </div>
</main>
</body>
</html>
